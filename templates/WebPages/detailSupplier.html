{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{%static 'css/styles.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="{% static 'js/myscripts.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="links">
            <a><span onclick="transitionToPage(`{%url 'index'%}`)">Home</span></a>
            <a><span onclick="transitionToPage(`{%url 'displaySuppliers'%}`)" class="homeButton">Suppliers</span></a>
        </div>
    </nav>
    <div class="supplierDetailPage">
        <table style="width:30%; height: 40%; margin: 0 auto" class="bordered">
            <thead>
                <tr>
                    <td>Supplier Name: </td>
                    <td>{{supplier.name}}</td>
                </tr>
                <tr>
                    <td>Supplier Email: </td>
                    <td>{{supplier.email}}</td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td>{{supplier.phone}}</td>
                </tr>
                <tr>
                    <td>Location: </td>
                    <td>{{supplier.location}}</td>
                </tr>
            </thead>
        </table>
        <button onclick="transitionToPage(`{%url 'displaySuppliers'%}`)">Back to Suppliers</button>
    </div>
</body>
</html>
