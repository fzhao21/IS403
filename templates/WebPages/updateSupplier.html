{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{%static 'css/styles.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="{% static 'js/myscripts.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="links">
            <a><span onclick="transitionToPage(`{%url 'index'%}`)">Home</span></a>
            <a><span onclick="transitionToPage(`{%url 'displaySuppliers'%}`)" class="homeButton">Suppliers</span></a>
        </div>
    </nav>
    <div class="updateSupplier">
        <form name="form" method="post" action="{% url 'updateSuppliers' %}">
            {%csrf_token%}
            <input type="hidden" id="id" name="id" value="{{supplier.id}}">

            <label for="name">Supplier Name: </label>
            <input type="text" name="name" id="name" value="{{supplier.name}}" autofocus>
            <br><br><br>
            <label for="email">Supplier Email:</label>
            <input type="text" name="email" id="email" value="{{supplier.email}}">
            <br><br><br>
            <label for="phone">Phone Number: </label>
            <input type="number" name="phone" id="phone" value="{{supplier.phone}}">
            <br><br><br>
            <br><br><br>
            <button type="submit">Update Supplier</button>
        </form>
    </div>
</body>
</html>
